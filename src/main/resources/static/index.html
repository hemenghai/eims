<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"/>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="layui-col-md12">
    <div class="layui-card" style="box-shadow: 0 1px 2px 0 white">
        <div class="layui-card-header form-header">
            <form class="layui-form" action="" id="infoForm">
                <div class="layui-col-md2 query-condition">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="title" id="name" autocomplete="off" placeholder="企业名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 query-condition">
                    <label class="layui-form-label">规模</label>
                    <div class="layui-input-block">
                        <input type="text" name="scale" lay-verify="title" id="scale" autocomplete="off" placeholder="企业规模" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 query-condition">
                    <label class="layui-form-label">类别</label>
                    <div class="layui-input-block">
                        <input type="text" name="category" lay-verify="title" id="category" autocomplete="off" placeholder="行业类别" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 query-condition">
                    <label class="layui-form-label">行业</label>
                    <div class="layui-input-block">
                        <input type="text" name="chain" lay-verify="title" id="chain" autocomplete="off" placeholder="产业链" class="layui-input">
                    </div>
                </div>
                <div class="layui-col-md2 query-condition" style="top: -3px;margin-left:8%">
                    <button class="layui-btn layui-btn-warm" id="query" type="button" data-type="reload">查询</button>
                    <button class="layui-btn layui-btn-warm" id="clean" type="button" data-type="reload">清空</button>
                </div>

            </form>
        </div>
        <div class="layui-card-body" >
            <table class="layui-hide" id="enterpriseTable"></table>
        </div>
    </div>
</div>
</body>
<script src="./layui/layui.js"></script>
<script src="./layui/lay/modules/table.js"></script>
<script src="./layui/jquery-2.0.3.min.js"></script>
<script src="./js/index.js"></script>
</html>
